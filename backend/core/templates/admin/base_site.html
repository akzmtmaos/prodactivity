{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
/* Enhanced Admin Base Styles - Dark Theme */
/* Override changelist styles */
#changelist {
    background: transparent;
    margin-top: 0 !important;
    padding-top: 0 !important;
}

#changelist-form {
    margin-top: 0 !important;
    padding-top: 0 !important;
}

#content {
    padding-top: 10px !important;
}

/* Remove empty containers and spacing */
#changelist .toplinks,
#changelist .results-top,
#changelist > :empty {
    display: none !important;
}

/* Remove spacing from changelist wrapper - HIDE BY DEFAULT */
.changelist-tools {
    margin-top: 0 !important;
    padding-top: 0 !important;
    margin-bottom: 0 !important;
    padding-bottom: 0 !important;
    height: auto !important;
    min-height: 0 !important;
    display: none !important;
}

/* Show changelist-tools only if it has meaningful content */
.changelist-tools:not(:empty) {
    display: block !important;
}

/* Hide the actions container if it has no useful content */
#changelist .actions {
    min-height: 0 !important;
}

#changelist .actions:empty {
    display: none !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
}

/* Hide empty xfull containers that appear above actions */
.xfull:empty {
    display: none !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    min-height: 0 !important;
}

/* Target the first xfull container in changelist-form - this is the empty one */
#changelist-form > .xfull:first-of-type:empty,
#changelist-form > div.xfull:first-of-type:empty {
    display: none !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    min-height: 0 !important;
}

#changelist .toolbar {
    margin-top: 0 !important;
    padding-top: 0 !important;
    margin-bottom: 0 !important;
    padding-bottom: 0 !important;
}

#changelist .toolbar:empty {
    display: none !important;
    height: 0 !important;
}

/* Hide empty content areas and blue containers */
#content-main > :empty,
#content-main > div:empty,
#changelist > div:empty {
    display: none !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
}

/* Hide empty xfull containers */
.xfull:empty {
    display: none !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
}

/* Hide any div with specific height that's empty */
div[style*="height"]:empty,
div[style*="min-height"]:empty {
    display: none !important;
    height: 0 !important;
}

/* More aggressive: Hide xfull containers that appear before actions - this is the empty blue container */
#changelist-form > div.xfull:first-child:empty,
#changelist-form > .xfull:first-child:empty,
#changelist-form > div:first-child.xfull:empty {
    display: none !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    min-height: 0 !important;
    max-height: 0 !important;
}

#changelist-filter {
    background: #1e293b !important;
    border-radius: 8px !important;
    padding: 20px !important;
    margin-top: 0 !important;
    margin-bottom: 20px !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;
    border: 1px solid #334155 !important;
}

#changelist-search {
    background: #1e293b !important;
    border-radius: 8px !important;
    padding: 20px !important;
    margin-top: 0 !important;
    margin-bottom: 20px !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;

#changelist .results {

#changelist .xfull {

#changelist-filter h2 {

#changelist-filter ul {

}

#changelist-filter li {

#changelist-filter a {

    padding: 5px 10px !important;
    border-radius: 4px !important;
    display: block !important;
    transition: background 0.2s !important;
}

#changelist-filter a:hover {
    background: #334155 !important;
    color: #60a5fa !important;
}

#changelist-filter li.selected a {
    background: #3b82f6 !important;
